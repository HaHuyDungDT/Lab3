<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/signInStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

        <div id="container">
             <h1><b>Sign In</b></h1>

             <div id="part1">
                 <input name="user" id="user" type="text" placeholder="Username or email">
             </div>

            <div id="part2">
                <input name="password" id="pass" type="password" placeholder="Password">
            </div>

            <div>
                <button id="signIn"><b>Sign In</b></button>
            </div>
            <div>
                <label>Or login with</label>
            </div>
            <div id="icon">
                <button id="facebook"><i class="fa-brands fa-facebook-f"></i></button>
                <button id="google"><i class="fa-brands fa-google"></i></button>
            </div>

            <div>
                <a href="#" >Sign Up</a>
            </div>
        </div>

</body>
</html>
